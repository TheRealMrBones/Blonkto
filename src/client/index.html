<!DOCTYPE html>
<html>
    <head>
        <title>Blonkto</title>
    </head>
    <body>
        <canvas id="gamecanvas" oncontextmenu="return false;"></canvas>
        
        <div id="startmenu">
            <h2>Blonkto</h2>
            <h4>Version 0.1.0</h4>
            
            <div id="errordiv"></div>

            <div id="logindiv">
                <input type="text" id="usernameinput" placeholder="Username" />
                <input type="password" id="passwordinput" placeholder="Password">
                <button id="loginbutton">Login</button>
                <button id="createaccountbutton">Create Account</button>
            </div>

            <div id="playdiv" style="display: none;">
                <div id="usernamediv"></div>
                <button id="playbutton">Play</button>
                <button id="logoutbutton">Logout</button>
            </div>
            
            <br>
            <h9>Join our discord: <a href="https://discord.gg/cxMx7VRQkw" target="_blank">Here</a></h9>
            <br><br>

            <div id="controls">
                Controls:<br>
                WASD / Arrow Keys - Move<br>
                Mouse Move - Look<br>
                Mouse Click - Attack / Use<br>
                Mouse Other Click - Interact<br>
                E - Inventory <br>
                Q - Drop<br>
                Enter - Chat<br>
                / - Command<br>
                Tab - Tab<br>
            </div>
        </div>

        <div class="ui" id="chat">
            <div id="chatmessages"></div>
            <span>
                <input type="text" id="chatinput"/>
            </span>
        </div>
        <div class="ui" id="info">
            <div id="healthtext">Health: ?</div>
            <div id="coordstext">Coords: ?, ?</div>
            <div id="killstext">Kills: ?</div>
            <div id="fpstext">FPS: ?</div>
            <div id="pingtext">Ping: ?</div>
            <div id="tpstext">TPS: ?</div>
        </div>
        <div class="uinobg" id="connectionlost">
            <img src="ConnectionLostIcon.png" width="75px" height="75px"/>
        </div>
        <div class="ui" id="tab"></div>
        <div class="uinobg" id="hotbar">
