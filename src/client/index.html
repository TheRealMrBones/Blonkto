<!DOCTYPE html>
<html>
    <head>
        <title>Blonkto</title>
    </head>
    <body>
        <canvas id="gamecanvas" oncontextmenu="return false;"></canvas>
        <div id="startmenu">
            <h2>Blonkto</h2>
            <h4>Version 1.0.0</h4>
            
            <div id="errordiv"></div>

            <div id="logindiv">
                <input type="text" id="usernameinput" placeholder="Username" />
                <input type="password" id="passwordinput" placeholder="Password">
                <button id="loginbutton">Login</button>
                <button id="createaccountbutton">Create Account</button>
            </div>

            <div id="playdiv" style="display: none;">
                <div id="usernamediv"></div>
                <button id="playbutton">Play</button>
            </div>
            
            <br>
            <button id="changelogbutton">Change Log</button>
        </div>
        <div id="changelog">
            <h2>Patch Notes</h2>
            <button id="hidechangelogbutton">Back</button>
            <h3>V 1.0.0</h3>
            <p>
                - Made game! <br>
                - Yeah that's about it :D
            </p>
        </div>

        <div class="ui" id="chat">
            <div id="chatmessages"></div>
            <span>
                <input type="text" id="chatinput"/>
            </span>
        </div>
        <div class="uinobg" id="hotbar">
            <div class="hotbarslot hotbarslotselected" id="hotbarslot1"><p class="hotbaritemamount" id="hotbaritemamount1"></p></div>
            <div class="hotbarslot" id="hotbarslot2"><p class="hotbaritemamount" id="hotbaritemamount2"></p></div>
            <div class="hotbarslot" id="hotbarslot3"><p class="hotbaritemamount" id="hotbaritemamount3"></p></div>
            <div class="hotbarslot" id="hotbarslot4"><p class="hotbaritemamount" id="hotbaritemamount4"></p></div>
            <div class="hotbarslot" id="hotbarslot5"><p class="hotbaritemamount" id="hotbaritemamount5"></p></div>
            <div class="hotbarslot" id="hotbarslot6"><p class="hotbaritemamount" id="hotbaritemamount6"></p></div>
            <div class="hotbarslot" id="hotbarslot7"><p class="hotbaritemamount" id="hotbaritemamount7"></p></div>
            <div class="hotbarslot" id="hotbarslot8"><p class="hotbaritemamount" id="hotbaritemamount8"></p></div>
            <div class="hotbarslot" id="hotbarslot9"><p class="hotbaritemamount" id="hotbaritemamount9"></p></div>
        </div>
        <div class="ui" id="info">
            <div>Coords:</div>
            <div id="coordstext">?, ?</div>
            <div>FPS:</div>
            <div id="fpstext">?</div>
        </div>
        <div class="uinobg" id="connectionlost">
            <img src="ConnectionLostIcon.png" width="75px" height="75px"/>
        </div>
    </body>
</html>
